<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bhogi 2024</title>
    <link rel="stylesheet" href="boogi.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- Animated background elements -->
        <div class="background-elements" id="backgroundElements"></div>

        <!-- Main content -->
        <div class="main-content">
            <div class="header">
                <h1>శుభ భోగి</h1>
                <p>Happy Bhogi 2025</p>
            </div>

            <!-- Star Design -->
            <div class="star-container">
                <div class="base-circle">
                    <!-- Rotating star -->
                    <div class="star">
                        <div class="star-rays" id="starRays"></div>
                        <!-- Center dot -->
                        <div class="center-dot"></div>
                    </div>
                    <!-- Outer ring -->
                    <div class="outer-ring"></div>
                </div>
            </div>

            <!-- Festival message -->
            <div class="message-container">
                <i data-lucide="sparkles" class="sparkle left"></i>
                <div class="message">
                    <p>
                        Happy Bhogi Siri Aunty 💖✨.Ee festival nunchi ayina neeku aa problems lakunda unadali ani korukuntunanu💌💫.
                        Siri Aunty naku ee festival ki promise chai,that ee festival nunchi nuvu sucide thoughts manastha ani🥺🥺. 
                        Promise me!✌️.
                        Once again Happy bhogi Siri Aunty💖💖.
                        
                    </p>
                </div>
                <i data-lucide="sparkles" class="sparkle right"></i>
            </div>
        </div>
    </div>
    <script src="siri.js"></script>
</body>
</html>
